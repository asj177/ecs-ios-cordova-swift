<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.43.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                              $('#welcome').delay(6000).fadeOut(100);
                              $('#config').delay(6000).fadeIn(100);
                              });
            </script>

    </head>
    <body bgcolor="MediumPurple">
       <div id="welcome" align="center"> <h1>Welcome To ECS Test Drive</h1></div>
        
        <div id="config" style="display:none" align="center">
            <h1>Please enter your Swift Credentials</h1>
            <table>
                
                
                <tr>
                    <td>
                        <input type="text" id="endPoint" >
                        </input>
                    </td>
                    <td>
                        End Point
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="text" id="uid" name="uid"></input>
                    </td>
                    <td>
                        UID
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="password" name="password">
                        </input>
                    </td>
                    <td>
                        Password
                    </td>
                    <tr>
                        <td>
                            
                            <input type="button" id="login" value="login" onclick="login()"></input>
                        </td>
                        <td>
                        </td>
                    </tr>
            </table>
        </div>
        
        <div id="menu" style="display:none;" align="center">
            <input type="button" name="list" id="list" value="listBuckets" onclick="list()"></input>
            <input type="button" name="upload" id="upload" value="upload" onclick="showUpload()"></input>
            <input type="button" name="list" id="listObjects" value="listObjects" onclick="showListObjects()"></input>
            
        </div>
        
        <div id="uploadFile" style="display:none;">
            <input type="text" name="bucketName" id="bucketName" required>BucketName</input>
            </br>
            <input type="file" name="upload" multiple id="upload" onchange="uploadFile(this.files)"></input>
            <!-- <input type="button" value="upload" onclick="uploadFile()"></input> -->
            
        </div>
        
        <div id="listObjectsOption" style="display:none;">
            <input type="text" name="containerName" id="containerName" required>BucketName</input>
            <input type="button" name="listObject" id="listFiles" value="List Objects" onclick="listObjects()"></input>
            </br>
            
        </div>
        
        <div id="function" style="display:none;">
            
            
        </div>

    </body>
</html>
